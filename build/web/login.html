<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klinik - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <style>
    body {
        background-image: url('images/login.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    #login-form {
        border-radius: 0.5rem;
        width: 100%;
        max-width: 350px;
        padding: 4rem 2rem 4rem 2rem;
        margin: 8rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
  </style>
</head>
<body>
    <!-- LOGIN FORM -->
    <div class="bg-light border table-responsive" id="login-form">
        <form action="index.html" style="opacity: 100%;">
            <!-- Header -->
            <label class="h3 mb-5">Klinik</label>
            <!-- Username -->
            <input class="form-control mb-2" type="email" name="" id="" placeholder="E-Mail" autocomplete="off">
            <!-- Password -->
            <input class="form-control mb-4" type="password" name="" id="" placeholder="Password" autocomplete="off">
            <!-- Button -->
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
