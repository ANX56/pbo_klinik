                <li>
                    <a href="registrasi.html"><span class="fa fa-sticky-note mr-3"></span> Pendaftaran</a>
                </li>
                <li>
                    <a href="pasien.html"><span class="fa fa-user mr-3"></span> Data Pasien</a>
                </li>
                <li>
                    <a href="rm.html"><span class="fa fa-sticky-note mr-3"></span> Rekam Medis</a>
                </li>
                <li>
                    <a href="user.html"><span class="fa fa-user mr-3"></span> Data User</a>

                <li>

                    <a href="login.html"><span class="fa fa-paper-plane mr-3"></span> Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <!-- Top Bar -->
            <div>
                <nav class="navbar shadow bg-primary">
                    <span class="btn text-white">Pendaftaran Pasien</span>
                    <a class="btn text-white" href="logout.html">Sign out</a>
                </nav>
            </div>
            <!-- Form -->
            <div class="jumbotron bg-transparent table-responsive">
                <form action=" jumbotron"  id="format-form">
                <!-- Nama -->
                <div class="mb-2">
                    <input class="form-control border bg-white" type="text" placeholder="Nama">
                </div>
                <!-- Gender -->
                <div class="mb-2">
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioGender">
                    <label class="form-check-label" for="">Laki - Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioGender">
                    <label class="form-check-label" for="">Perempuan</label>
                    </div>
                </div>
                <!-- Tanggal Lahir -->
                <div class="mb-2">
                    <input class="btn btn-block border bg-white" type="date">
                </div>
                <!-- Alamat -->
                <div class="mb-2">
                    <textarea class="form-control border bg-white" name="" id="" rows="2" placeholder="Alamat"></textarea>
                </div>
                <!-- No Telepon -->
                <div class="mb-4">
                    <input class="form-control border bg-white" type="number" placeholder="No Telepon">
                </div>
                <!-- Submit -->
                <div class="text-right">
                    <button class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
